<!DOCTYPE html>
<head>
	<title>Tic Tac Toe</title>
	<!-- Import Bootstrap CSS -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<!-- Import Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
	<!-- Import custom CSS -->
	<link rel="stylesheet" type="text/css" href="css/custom-styles.css">
</head>
<body>
	<h1>Tic Tac Toe</h1>
	<div class="container" id="welcome">
		<h3>Hello there.</h3>
		<p>Do you want to be X's or O's?</p>
		<button class="btn btn-default xo-btn">X</button>
		<button class="btn btn-default xo-btn">O</button>
	</div>
	<div class="container" id="board">
		<div class="row">
			<div class="col-xs-4 tile" id="tile-0">
			</div>
			<div class="col-xs-4 tile" id="tile-1">
			</div>
			<div class="col-xs-4 tile" id="tile-2">
			</div>
		</div>
		<div class="row">
			<div class="col-xs-4 tile" id="tile-3">
			</div>
			<div class="col-xs-4 tile" id="tile-4">
			</div>
			<div class="col-xs-4 tile" id="tile-5">
			</div>
		</div>
		<div class="row">
			<div class="col-xs-4 tile" id="tile-6">
			</div>
			<div class="col-xs-4 tile" id="tile-7">
			</div>
			<div class="col-xs-4 tile" id="tile-8">
			</div>
		</div>
	</div>

	<div id="finished"></div>
	<div class="container waiter" id="continue">Continue</div>
	<div class="container waiter" id="play-again">Another?</div>
	

	<!-- Import JQuery -->
	<script type="text/javascript" src="js/jquery.js"></script>
	<!-- Import Bootstrap JS -->
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<!-- Import Custom JS script -->
	<script type="text/javascript" src="js/custom-script.js"></script>
</body>
