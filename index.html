<!DOCTYPE html>
<head>
	<title>Tic Tac Toe</title>
	<!-- Import Bootstrap CSS -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<!-- Import custom CSS -->
	<link rel="stylesheet" type="text/css" href="css/custom-styles.css">
</head>
<body>
	<h1>Tic Tac Toe</h1>
	<div class="container" id="welcome">
		<h3>Hello there.</h3>
		<p>Do you want to be X's of O's?</p>
		<button class="btn btn-default xo-btn">X</button>
		<button class="btn btn-default xo-btn">O</button>
	</div>
	<div class="container" id="board">
		<div class="row">
			<button class="col-md-4 tile" id="tile-00">
			</button>
			<button class="col-md-4 tile" id="tile-01">
			</button>
			<button class="col-md-4 tile" id="tile-02">
			</button>
		</div>
		<div class="row">
			<button class="col-md-4 tile" id="tile-10">
			</button>
			<button class="col-md-4 tile" id="tile-11">
			</button>
			<button class="col-md-4 tile" id="tile-12">
			</button>
		</div>
		<div class="row">
			<button class="col-md-4 tile" id="tile-20">
			</button>
			<button class="col-md-4 tile" id="tile-21">
			</button>
			<button class="col-md-4 tile" id="tile-22">
			</button>
		</div>
	</div>

	<!-- Import JQuery -->
	<script type="text/javascript" src="js/jquery.js"></script>
	<!-- Import Bootstrap JS -->
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<!-- Import Custom JS script -->
	<script type="text/javascript" src="js/custom-script.js"></script>
</body>
