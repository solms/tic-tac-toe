<!DOCTYPE html>
<head>
	<title>Tic Tac Toe</title>
	<!-- Import Bootstrap CSS -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<!-- Import custom CSS -->
	<link rel="stylesheet" type="text/css" href="css/custom-styles.css">
</head>
<body>
	<h1>Tic Tac Toe</h1>
	<div class="container">
		<div class="row">
			<div class="col-md-4 tile" id="tile-00">
			</div>
			<div class="col-md-4 tile" id="tile-01">
			</div>
			<div class="col-md-4 tile" id="tile-02">
			</div>
		</div>
		<div class="row">
			<div class="col-md-4 tile" id="tile-10">
			</div>
			<div class="col-md-4 tile" id="tile-11">
			</div>
			<div class="col-md-4 tile" id="tile-12">
			</div>
		</div>
		<div class="row">
			<div class="col-md-4 tile" id="tile-20">
			</div>
			<div class="col-md-4 tile" id="tile-21">
			</div>
			<div class="col-md-4 tile" id="tile-22">
			</div>
		</div>
	</div>

	<!-- Import JQuery -->
	<script type="text/javascript" src="js/jquery.js"></script>
	<!-- Import Bootstrap JS -->
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<!-- Import Custom JS script -->
	<script type="text/javascript" src="js/custom-script.js"></script>
</body>
